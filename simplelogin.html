<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 100px;">
            <div class="offset-lg-3 col-lg-6 col-sm-8 offset-sm-2 shadow p-5">
                <h3 class="text-primary text-center">Login</h3>
                <hr>
                <form action="" name="loginform" method="post">
                    <div class="form-group">
                        <label for="#email"><i class="fa fa-envelope"></i>&nbsp;&nbsp;E-mail</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="enter email id">
                    </div>
                    <div class="form-group">
                        <label for="#password"><i class="text-primary fa fa-key"></i> &nbsp;Password</label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="enter password">
                    </div>
                    <button type="submit" value="submit" name="submit" class="btn btn-primary">LOGIN</button> <div class="mt-3">New user? <a href="#">Register here</a></div>   
                </form>
            </div>
        </div>
    </div>
</body>
</html>
